    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h1>Add New Item</h1>
        </header>

        <section class="content">
            <form action="#" method="post" enctype="multipart/form-data" class="add-item-form">
                <!-- Product Name -->
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>
                </div>

                <!-- Product Image -->
                <div class="form-group">
                    <label for="product-image">Product Image</label>
                    <input type="file" id="product-image" name="product-image" accept="image/*" required>
                </div>

                <!-- Price -->
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" placeholder="Enter price" required>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter product description"></textarea>
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select category</option>
                        <option value="brake-pads">Brake Pads</option>
                        <option value="engine-parts">Engine Parts</option>
                        <option value="tires">Tires</option>
                        <option value="battery">Battery</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>

                <!-- Tags -->
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" name="tags" placeholder="Enter tags separated by commas">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Add Product</button>
            </form>
        </section>
    </main>
</body>
</html>

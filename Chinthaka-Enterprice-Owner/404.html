<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="assets/css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        /* Inline styling for the 404 page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 96px;
            color: #571bfa;
            margin: 0;
        }
        .error-container h2 {
            font-size: 24px;
            color: #333;
            margin: 10px 0 20px;
        }
        .error-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .error-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #571bfa;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .error-container a:hover {
            background-color: #2e00ae;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
        <a href="dashboard.html"><i class="bi bi-house-door"></i> Back to Home</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Chinthaka Enterprises</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 class="logo">Chinthaka Enterprises</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html" class="cart">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <div class="container cart-container">
            <!-- Cart Table -->
            <div class="cart-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="product-info">
                                <img src="assets/images/Products/images-2.jpeg"Product Image" class="product-image">
                                <span>Booster Brave F1 - LG</span>
                            </td>
                            <td>$620.00</td>
                            <td>
                                <div class="quantity-controls">
                                    <button class="decrease">-</button>
                                    <input type="number" value="1" min="1">
                                    <button class="increase">+</button>
                                </div>
                            </td>
                            <td>$620.00</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>

            <!-- Cart Totals -->
            <div class="cart-totals">
                <h3>Cart Totals</h3>
                <div class="totals-row">
                    <span>Subtotal</span>
                    <span>$620.00</span>
                </div>
                <div class="totals-row">
                    <span>Total</span>
                    <span>$620.00</span>
                </div>
                <p>Have a coupon?</p>
                <button class="btn checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Chinthaka Enterprises. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
